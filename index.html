<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"> <!-- shrink-to-fit=no made yes-->
    <link rel="stylesheet" href="style.css">


    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="div-form" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                
                    <input id="input-place-name" type="text" class="rounded form-control"
                        placeholder="Enter a location for Weather ...">
                
                <div class="input-group-append">
                    <button onclick="getWeather()" id="searchButton" type="button" class="btn btn-danger mx-2">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="place-name">Dhaka</h1>
            <h3>Temperature: <span id="newTemp">25.06</span>&deg;C</h3>
            <h5>Feels Like: <span id="tempFeels">20.00</span>&deg;C</h5>
            <h5 class = "lead" >Humidity: <span id="humidityNow">38.06</span>%</h5>
            <h1 id="weatherMain" class="lead">Clouds</h1>
        </div>
    </div>

    <dialog id="dialog">
        <div id="dialogue-message">
            <h3>Error Message</h3>
            <br>
            <div class="message">
                <p> Please check the city name. </p>
            </div>
            <br>
            <div class="button-inline">
                <button onclick="window.dialog.close(); location.reload();" class="btn-style">Close</button>
            </div>
        </div>
    </dialog>


<script src="myscript.js"></script>
<!-- <script src="myscript2.js"></script> -->
</body>

</html>
